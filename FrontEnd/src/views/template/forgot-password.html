<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="offset-lg-2 col-lg-8 offset-lg-2">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                        and we'll send you a link to reset your password!</p>
                                </div>
                                <form class="user" method="post" action="../admin/remember/send">
                                    <div class="form-group">
                                        <input type="email" onkeydown="validateEmail(this)" name="email" required class="form-control form-control-user"
                                               id="exampleInputEmail" aria-describedby="emailHelp"
                                               placeholder="Enter Email Address...">
                                    </div>
                                    <input type="submit" id="sender" disabled class="btn btn-primary btn-user btn-block" value="Reset Password">
                                    </input>
                                </form>
                                <hr>

                                    <a class="small" href="register.html">Create an Account!</a>

</div>

<!-- Bootstrap core JavaScript-->

<!-- Custom scripts for all pages-->
<script src="../views/template/js/sb-admin-2.min.js"></script>
<script>
    function validateEmail(input) {
        if (input.value === "") {
            input.classList.add("is-invalid");
        } else {
            let regex = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
            if (regex.test(input.value)) {
                input.classList.remove("is-invalid");
                input.classList.add("is-valid");
            } else {
                input.classList.add("is-invalid");
            }
        }
    }

    setInterval(function () {
        let inputs = document.getElementsByTagName("input");
        for (let i = 0; i < inputs.length - 1; i++) {
            if (inputs[i].classList.contains("is-invalid") || !inputs[i].classList.contains("is-valid")) {
                return;
            }
        }
        document.getElementById("sender").removeAttribute("disabled");
    }, 1);
</script>
